# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[override]]
  name = "github.com/tendermint/tendermint"
  source = "https://github.com/irisnet/tendermint.git"
  version = "=v0.31.0"

[[override]]
  branch = "cosmos-sdk"
  name = "github.com/irisnet/irishub"

[[override]]
  name = "google.golang.org/genproto"
  revision = "383e8b2c3b9e36c4076b235b32537292176bae20"

[[override]]
  name = "golang.org/x/crypto"
  source = "https://github.com/tendermint/crypto"
  revision = "3764759f34a542a3aef74d6b02e35be7ab893bba"

 [[override]]
   name = "github.com/tendermint/iavl"
   source = "https://github.com/irisnet/iavl"
   version = "=v0.12.2"

[[constraint]]
  name = "github.com/syndtr/goleveldb"
  version = "v0.0.0-20180708030551-c4c61651e9e3"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.9.1"

[[constraint]]
  name = "gopkg.in/natefinch/lumberjack.v2"
  version = "2.1.0"

[[constraint]]
  version = "v2.0.0"
  name = "github.com/jolestar/go-commons-pool"

[prune]
  go-tests = true
  unused-packages = true
